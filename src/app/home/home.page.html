<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Enter Task" [(ngModel)] ="taskName"></ion-input>
    <div class="item-note" item-end>
      <ion-button color="primary" (click)="addTask()"><ion-icon name="add"></ion-icon></ion-button>
		</div>
  </ion-item>
  <div padding>
		<ion-list>
			<ion-item *ngFor="let todo of taskList">
        {{todo}}
          <ion-icon color="primary" slot="end" name="create" (click)="updateTask()"></ion-icon>
          <ion-icon color="primary" slot="end" name="trash" (click)="deleteTask(i)"></ion-icon>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
